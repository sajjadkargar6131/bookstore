{% extends "_base.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}

    <h3> Create a Book </h3>
    {% load crispy_forms_tags %}
    <form class="" action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-warning" href="{% url "book_list" %}">Back</a>
    </form>
{% endblock content %}
