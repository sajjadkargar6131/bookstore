{% extends "_base.html" %}
{% block content %}  
    <div class="container">
        <h1>آیا از حذف اطمینان دارید؟</h1>
        <p>آیا از حذف کتاب با عنوان "{{book.title}}" اطمینان دارید؟</p>
        <form action="" class="form form-control" method="post">
            {% csrf_token %}
            <a href="{{ book.get_absolute_url }}" type="button" class="btn btn-primary">بازگشت</a>
            <button type="submit" class="btn btn-danger">حذف</button>
        </form>
    </div>
{% endblock content%}
